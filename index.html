<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <button class="btn itemreset">C</button>
                <button class="btn itemdelete">DEL</button>
                <button class="btn itemdiv">/</button>
                <button class="btn itemmult">*</button>

                <button class="btn item7">7</button>
                <button class="btn item8">8</button>
                <button class="btn item9">9</button>
                <button class="btn itemmins">-</button>

                <button class="btn item4">4</button>
                <button class="btn item5">5</button>
                <button class="btn item6">6</button>
                <button class="btn itemadd">+</button>

                <button class="btn item1">1</button>
                <button class="btn item2">2</button>
                <button class="btn item3">3</button>
                <button class="btn item0">0</button>
                <button class="btn itemequal">=</button>
        

                <button class="btn itemdot">.</button>
               
            </div>
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
